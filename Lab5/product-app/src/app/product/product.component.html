<section class="listing-products">
    <div class="bin-icon-container">
        <a (click)="onDeleteClick()"><img class="bin-icon" src="/icons8-bin-24.png" alt="bin icon"/></a>
    </div>
    <div class="like-icon-container">
        <a (click)="onLikeClick()">
            <svg [style]="heartStyle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/></svg>
        </a>
    </div>
    <p>{{num}}</p>
    <img class="listing-photo" [src]="product.photo" alt="product {{product.name}}">
    <div class="product-line-delimeter"></div>
    <h5 class="product-haeding"><a href="{{product.hlink}}">{{product.name}}</a></h5>
    <a [routerLink]="['/details', product.id]">Learn more</a>
</section>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>
<body>
    <header>
        <div class="logo-section">
            <img src="img/to-do-list.png" alt="logo" class="logo">
            <h1>MyToDo List</h2>
        </div>
    </header>
    <main>
        <div class="heading">
            <h2>Create your Todo-List</h2>
        </div>
        <div class="form-section">
            <form action="" class="todo-form">
                <input type="text" class="todo-input" placeholder="New task">
                <button class="todo-add-btn" onclick="">Add</button>
            </form>
            <div class="tasks-section">
                <ul class="tasks">
                    <li>
                        <label for="">
                            <input type="checkbox">First Task
                        </label>
                        <input type="image" src="img/icons8-garbage.svg" class="todo-del-task">
                    </li>
                    <li>
                        <label for="">
                            <input type="checkbox">Second Task
                        </label>
                        <input type="image" src="img/icons8-garbage.svg" class="todo-del-task">
                    </li>
                    <li>
                        <label for="">
                            <input type="checkbox">Third Task
                        </label>
                        <input type="image" src="img/icons8-garbage.svg" class="todo-del-task">
                    </li>
                </ul>
            </div>
        </div>
        <button class="todo-clear-btn">Clear All</button>
    </main>
</body>
<script src="script.js"></script>
</html>
